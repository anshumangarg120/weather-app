<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button Example</title>
    <style>
        /* Style for the toggle button */
        .toggle-container {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background-color: #000000;
            border-radius: 50%;
            transition: 0.3s;
        }

        /* Style for the on and off labels */
        .toggle-label {
            font-size: 14px;
            margin-left: 10px;
        }

        

        /* Checkbox input to handle the state */
        input[type="checkbox"] {
            display: none;
        }

        /* Hide the slider when the checkbox is checked */
        input[type="checkbox"]:checked + .toggle-container .toggle-slider {
            left: 30px;
        }
    </style>
</head>
<body>
    <label>
        <input type="checkbox">
        <div class="toggle-container">
            <div class="toggle-slider"></div>
        </div>
        
    </label>
</body>
</html>
